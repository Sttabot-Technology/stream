<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./signup.css">
  <title>Document</title>
</head>
<body>


<div class="container" id="container">
        <div class="form-container sign-up-container">
          
            <form action="#">
               <h3 id='check' class="checker"> Success </h3>
                <h1 class='createAccount' >Create Account</h1>
              
               
                <input type="email" placeholder="Email" class="signup-email" />
                <input type="password" placeholder="Password must be upto 8 digits" class="signup-password" />  
                <input type="password" placeholder="Confirm Password " class="signup-passwordConfirm" />
                <button id='signup-button'>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                    <h3 id ="err" class='error'>Invalid Account</h3>
                <h1 class="signInHead">Sign in</h1>
               

                <input type="email" placeholder="Email"       class="signin-email"  />
                <input type="password" placeholder="Password" class="signin-password"  />
                <a href="#">Forgot your password?</a>
                <button id='signin-button'>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

<div class="footer">


  <script src="./js/signup.js"></script>
</body>
</html>
